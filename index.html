<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    
    <!-- Style sheet -->
    <link rel="stylesheet" type="text/css" href="style/style.css">

    <!-- Chat Colored Outline Icon by Phoenix Dungeon from IconScout -->
    <link rel="shortcut icon" href="icon/chat.ico" type="image/x-icon">

    <!-- The core Firebase JS SDK required for the project -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <!-- Greet user --> 
    <div id="container">
        <div id="user-options">
            <div>Hi, you are chatting as: <span id="name"></span></div>
            <div id="change-name">Change Name</div>
        </div>
    </div>

    <!-- Form for new messages -->
    <form id="message-form">
        <input type="text" id="message-input" placeholder="message" required>
        <button class="orange-button">Send</button>
    </form>

    <!-- Chat stream - Message injection point -->
    <div id="messages"></div>

    <!-- Clear all messages from chat stream -->
    <button id="clear" class="purple-button">Clear Your Messages</button>
    <!-- <button id="clear" class="purple-button">Clear All Messages</button> -->

    <script src="script/script.js"></script>
    
</body>
</html>
